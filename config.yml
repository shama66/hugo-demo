baseUrl: /
languageCode: en-us
theme: terminal
paginate: 5

params:
  homeInfoParams:
    Title: "Get to know more about me>>"
    Content: Welcome to my portfolio website. Here you can find a brief introduction about myself and some cool things I do In and 
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "pink"]
  themeColor: orange
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 3
  # show selector to switch language
  showLanguageSelector: false
  # set theme to full screen width
  fullWidthTheme: false
  # center theme with default width
  centerTheme: false

languages:
  en:
    languageName: English
    title: Portfolio Website
    subtitle: Your site subtitle
    keywords: ''
    menuMore: Show more
    readMore: Read more
    readOtherPosts: Read other posts

    params:
      logo:
        logoText: Portfolio
        logoHomeLink: /

    menu:
      main:
      - identifier: info
        name: Info
        url: /info
        weight: 10
      - identifier: contact
        name: Contact
        url: /contact
        weight: 20